<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Calculator</title>
    <link href="Content/default.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="Scripts/CalculatorLibrary.js"></script>
</head>
<body>
    <div id="container">
        <div role="main">
            <div id="calculator">
                <div id="equation">
                    <input id="txtInput" type="text" />
                    <input id="currentOperator" type="text" />
                    <input id="txtInput2" type="text" />
                    <p>=</p>
                    <input id="txtResult" type="text" readonly="readonly" />
                </div>
                <p id="userMessage"></p> <!--todo: add user messages for error handling-->
                <div id="buttonPad">
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button><br />
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button><br />
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button><br />
                    <button id="btnClear">C</button>
                    <button id="btn0">0</button>
                    <button id="btnClearEntry">CE</button><br />
                    <button id="btnPlus">+</button>
                    <button id="btnMinus">-</button>
                    <button id="btnEqual">=</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.addEventListener('load', initialize, false);
    </script>
</body>
</html>
